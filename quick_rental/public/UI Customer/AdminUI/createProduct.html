<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thêm sản phẩm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/updateProduct.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- <script src="js/previewImage.js"></script> -->

</head>
<body>

<div class="container">
  <h2>Thêm sản phẩm</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Thêm sản phẩm</h4>
        </div>
        <div class="modal-body">
                <div class="row">
                  <div class="col-xl-8 order-xl-1">
                    <div class="bg-secondary shadow">
                      <div>
                        <form>
                          <h6 class="heading-small text-muted mb-4">Thông tin sản phẩm</h6>
                          <div class="pl-lg-4">
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group focused">
                                  <label class="form-control-label" for="input-username">Tên sản phẩm</label>
                                  <input type="text" id="input-username" class="form-control form-control-alternative" value="">
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label class="form-control-label" for="input-email">Giá tiền</label>
                                  <input type="text" id="input-price" class="form-control form-control-alternative">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group focused">
                                  <label class="form-control-label" for="input-first-name">Tình trạng</label>
                                  <select class=" form-control form-control-alternative">
                                    <option value="0">Còn hàng</option>
                                    <option value="1">Hết hàng</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-lg-6">
                                <div class="form-group focused">
                                  <label class="form-control-label" for="input-last-name">Cọc trước</label>
                                  <input type="text" id="input-last-name" class="form-control form-control-alternative"  value="">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-first-name">Phân loại</label>
                                    <select class=" form-control form-control-alternative">
                                      <option value="0">Máy tính</option>
                                      <option value="1">Điện thoại</option>
                                      <option value="2">Phụ kiện</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-last-name">Số lượng</label>
                                    <input type="text" id="input-last-name" class="form-control form-control-alternative"  value="">
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group focused">
                                    <label class="form-control-label" for="input-address">Mã sản phẩm</label>
                                    <input id="input-address" class="form-control form-control-alternative" type="text">
                                  </div>
                                </div>
                              </div>
                          </div>
                          <hr class="my-4">
                         
                          <h6 class="heading-small text-muted mb-4">Hình ảnh</h6>
                          <div class="pl-lg-5">
                            <div class="row">
                              <div class="col-lg-4">
                                <div class="form-group focused" style="display: flex; align-items: center; justify-content: center;">
                                
                                  <input type='file' onchange="readURL1(this);" id="selectedFile1" style="display: none;" class="btn-upd" />
                                  <input type="button" value="Browse..." onclick="document.getElementById('selectedFile1').click();" />
                                </div> 
                                <img id="blah1" src="https://www.pngmart.com/files/5/Snow-Transparent-PNG.png" alt="your image 1" />
                                <br><br>
                                <label class="form-control-label" for="input-address" style="display: flex; align-items: center; justify-content: center;">Ảnh 1 (hiển thị)</label>       
                              </div>
                              <div class="col-lg-4">
                                <div class="form-group focused" style="display: flex; align-items: center; justify-content: center;">
                                  <input type='file' onchange="readURL2(this);" id="selectedFile2" style="display: none;" class="btn-upd" />
                                  <input type="button" value="Browse..." onclick="document.getElementById('selectedFile2').click();" />
                                </div>
                                <img id="blah2" src="https://www.pngmart.com/files/5/Snow-Transparent-PNG.png" alt="your image 2" /> 
                                <br><br>
                                <label class="form-control-label" for="input-address" style="display: flex; align-items: center; justify-content: center;">Ảnh 2</label>
                              </div>
                              <div class="col-lg-4">
                                <div class="form-group focused" style="display: flex; align-items: center; justify-content: center;" >
                                  <input type='file' onchange="readURL3(this);" id="selectedFile3" style="display: none;" class="btn-upd" />
                                  <input type="button" value="Browse..." onclick="document.getElementById('selectedFile3').click();" />
                                </div>
                                <img id="blah3" src="https://www.pngmart.com/files/5/Snow-Transparent-PNG.png" alt="your image 3" />
                                <br><br>
                                <label class="form-control-label" for="input-address" style="display: flex; align-items: center; justify-content: center;">Ảnh 3</label>
                              </div>
                            </div>
                          </div>
                          <hr class="my-4">
                          <!-- Description -->
                          <div class="pl-lg-4">
                            <div class="form-group focused">
                              <label>Mô tả sản phẩm</label>
                              <textarea rows="4" class="form-control form-control-alternative"></textarea>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
        </div>
        <div class="modal-footer">
          <p class="">Nhập font lỗi!</p>
          <button type="button" class="btn btn-default" data-dismiss="modal">Thêm</button>
        </div>
      </div>
      
    </div>
  </div>
</div>

<script src="js/previewImage.js"></script>

</body>
</html>
