<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Icon -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">
		
		<!-- Style css -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>

	<body>
		<div class="wrapper">
			<div class="inner">
				<div class="img"><img src="images/santa2.png" alt="" class="image-1"></div>
				<img src="images/santa_1.png" alt="" class="image-3">
				<!-- Form submit -->
				<form id="form-register">
					<h3>Register</h3>
					<!-- Input tên -->
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username" id="name">
						<!-- Xác thực -->
						<div id="invalid00" class="invalid-feedback">
                            The account that you've entered doesn't match any account. 
                            <a href="index.html">up for an account.</a> 
						</div>
					</div>
					<br>
					<!-- input mật khẩu -->
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" id="pass">
						<div id="invalid03" class="invalid-feedback">
							Enter your password
						</div>
					</div>
					<!-- Nút submit -->
					<button id="submit-button">
						<span>Submit</span>
					</button>
				</form>
				<!-- End form -->
				<img src="images/gift.png" alt="" class="image-2">
			</div>
		</div>
		
		<!-- Script -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
